<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>FMBox</title>
    <meta name="referrer" content="never">
    <link rel="shortcut icon" href="./src/img/favicon.ico">
    <link rel="stylesheet" href="./src/icon-font/iconfont.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/index.css">
</head>

<body>
    <div class="music-box ">

        <section class="right">
            <div class="right-top">
                <i class="iconfont icon-liebiao cate-button"></i>
                <ul class="cate">
                    <li style="width: 80px;"></li>
                </ul>
            </div>
            <div class="des">
                <div class="song">Because Of You</div>
                <div class="singer">Kelly Clarkson</div>
            </div>
            <div class="lyrics">

            </div>
            <div class="share">
                <span>
                <i class="iconfont icon-xiazai-copy"></i>
            </span>
                <span>
                <i class="iconfont icon-pinglun"></i>
            </span>
                <span>
                <i class="iconfont icon-xiai"></i>
            </span>
                <span>
                <i class="iconfont icon-fenxiang11"></i>
            </span>
                <span>
                <i class="iconfont icon-unie644"></i>
            </span>

            </div>
        </section>

        <section class="left">
            <div class="img-rot">
                <div class="kuan">

                </div>
            </div>

            <div class="control">
                <span class="xunhuan-button control-item">
                    <i class="iconfont icon-liebiaoxunhuan xunhuan"></i>
             </span>

                <span class="pre-button control-item">
                    <i class="iconfont icon-xiayishou-copy"></i>
             </span>
                <span class="play-button control-item">
                    <i class="iconfont icon-bofang tab"></i>
             </span>
                <span class="next-button control-item">
                    <i class="iconfont icon-player-next"></i>
             </span>

                <span class="vol-button control-item">
                    <i class="iconfont icon-shengyin"></i>
             </span>

            </div>
            <ul class="progress">
                <li class="current-time">0:00</li>
                <li class="bar">
                    <div class="progress-now"></div>
                </li>
                <li class="totol-time">4:00</li>
            </ul>

        </section>

        <div class="bg"></div>

    </div>

    <!-- <script src="./src/js/main.js"></script>
    <script src="./src/js/ajaxGetDate.js"></script> -->
    <script src="./src/js/waterfall.js"></script>
    <script src="./src/js/index.js"></script>
</body>

</html>
